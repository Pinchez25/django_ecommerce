{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load i18n %}
{% block content %}
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-md-8">
                    <div class="text-center h3">{% trans 'Register with us' %}</div>
                        {% crispy form %}
                    <div class="text-primary text-center mt-3">
                        <a href="{% url 'accounts:user-login' %}" class="text-decoration-none">{% trans 'Already have an account? Login' %}</a>
                    </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    {% comment %}
    <script>
        const btn = document.getElementById('btnRegister')
        const pass = document.getElementById('user-password')

        btn.addEventListener('click', e => {
            e.preventDefault()
            console.log(pass.name)
        })
    </script>
    {% endcomment %}
{% endblock %}

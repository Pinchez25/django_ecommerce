{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-md-8">
            <div class="card p-3" style="background-color: white;">
                <div class="card-body">
                    <div class="card-text text-center h3">Register with us</div>
                    <form method="post">
                        {% crispy form %}
                    </form>

                    <div class="card-text text-primary text-center mt-3">
                        <a href="{% url 'accounts:user-login' %}">Already have an account? Login</a>
                    </div>


                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    {% comment %}
    <script>
        const btn = document.getElementById('btnRegister')
        const pass = document.getElementById('user-password')

        btn.addEventListener('click', e => {
            e.preventDefault()
            console.log(pass.name)
        })
    </script>
    {% endcomment %}
{% endblock %}
